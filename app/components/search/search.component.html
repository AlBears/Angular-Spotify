<h1>Need Music?</h1>
<p class="lead">Use ngSpotify to browse new releases and find your favorite songs!</p>
<form>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search Artists..." 
        [(ngModel)] = "searchStr" name="searchStr" (keyup)="searchMusic()">
    </div>
</form>
